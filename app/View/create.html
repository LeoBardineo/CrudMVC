<h1>Criar publicação</h1>
<form action="insert" method="POST">

    <label for="conteudo">Conteúdo</label>
    <textarea name="conteudo" id="conteudo" cols="10" rows="5"></textarea>

    <input type="submit" value="Cadastrar">
</form>
